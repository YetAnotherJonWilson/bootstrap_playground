<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div class="row">
    <header class="col-lg-12 col-md-12 col-sm-12 col-es-12">
      <h1>My First Bootstrap Page</h1>
      <p class="text-muted">This is some text inside the header.</p>
    </header>
    </div>
<div class="row">
  <div class="col-lg-3 col-md-3 col-sm-12 col-es-12">Column 1</div>
  <div class="col-lg-6 col-md-6 col-sm-12 col-es-12">Column 2</div>
  <div class="col-lg-3 col-md-3 col-sm-12 col-es-12">Column 3</div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-es-12">Footer</div>
</div>
</div>

</body>
</html>
